<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    </head>
    <body>
        <div id="viewport">
            <form class="searchform">
                <div class="topnav">
                    <div class="icon">
                        <a class="apps" href="#"></a>
                        <a class="msg" href="#"></a>
                        <a class="account" href="#"></a>
                    </div>
                    <div class="char">
                        <a class="mail" href="#">Gmail</a>
                        <a class="images" href="#">Images</a>
                    </div>
                </div>
                <div class="googlehead">
                    <center>
                        <img class="mainlogo" alt="Google" src="https://i.imgur.com/oGWuu1W.png">
                    </center>
                </div>
                <div class="searchbox">
                    <a class="mic"href="#" aria-label="Search by voice"></a>
                    <div class="input"><input class="type" maxlength="2048" type="text" aria-label="Search"></div>
                </div>
                <div class="searchbuttons">
                    <center>
                        <input value="Google Search" type="submit">
                        <input value="I'm Feeling Lucky" type="submit">
                    </center>
                </div>
                <div class="main">
                    <span class="body">
                        <center>
                            <div class="output-languages">
                                <div class="lang-links">
                                    Google offered in:
                                    <a href="#">Afrikaans</a>
                                    <a href="#">Sesotho</a>
                                    <a href="#">isiZulu</a>
                                    <a href="#">isiXhosa</a>
                                    <a href="#">Setswana</a>
                                    <a href="#">Northern Sotho</a>
                                </div>
                            </div>
                        </center>
                    </span>
                </div>
            </form>
            <div class="footercontainer">
                <div class="footerbar">
                    <div class="regioncontainer">
                        <div class="region">South Africa</div>
                    </div>
                    <div class="corpcontainer">
                        <span class="legal">
                            <a class="privacy" href="#">Privacy</a>
                            <a class="terms" href="#">Terms</a>
                            <a class="settings" href="#">Settings</a>
                        </span>
                        <span class="business">
                            <a class="privacy" href="#">Advertising</a>
                            <a class="terms" href="#">Business</a>
                            <a class="settings" href="#">About</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
